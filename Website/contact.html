<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | Group Website Project</title>
  <meta name="description" content="Contact One Way Milling Co for inquiries, orders, or support." />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 2em 1em;
      text-align: center;
    }
    
    h1 {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 0.5em;
    }

    p {
      line-height: 1.6;
      margin: 1em 0;
    }

    h2 {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 0.5em;
    }

    .section {
      margin-top: 2em;
    }

    form {
      max-width: 1000px;
      margin: 2em auto;
      padding: 1em 2em;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      padding: 2em 1em;
      background-color: #ecf0f1;
      color: #777;
      margin-top: 3em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="home.html">Home</a> <!-- Link to Home page -->
      <a href="about us.html">About Us</a> <!-- Link to About Us page -->
      <a href="contact.html">Contact</a> <!-- Link to Contact page -->
    </nav>
  </header>

  <section class="content">
    <h2>Get in touch</h2>
    <p>If you'd like to learn more about our project or contact any team member, please fill out the form below.</p>

    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required placeholder="Your full name" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="_replyto" required placeholder="you@example.com" />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required placeholder="Your phone number" />

      <label for="message">Message:</label>
      <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>

      <button type="submit">Send Message</button>
    </form>

    <p>If you prefer, you can also reach us at: <strong>+1 (234) 567-8901</strong></p> <!-- Software developer's phone number -->

  </section>

  <footer>
    <p>&copy; 2025 Group Website Project. All rights reserved.</p>
  </footer>

</body>
</html>
